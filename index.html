<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons With Link Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
            <div class="social_link">
                <ul>
                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                    <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
                    <li><i class="fa fa-rss" aria-hidden="true"></i></li>
                    <li><i class="fa fa-google-plus" aria-hidden="true"></i></li>
                    <li><i class="fa fa-quora" aria-hidden="true"></i></li>
                    <li><i class="fa fa-reddit" aria-hidden="true"></i></li>
                    <li><i class="fa fa-pinterest" aria-hidden="true"></i></li>
                    <li><i class="fa fa-dribbble" aria-hidden="true"></i></li>
                    <li><i class="fa fa-behance" aria-hidden="true"></i></li>
                </ul>
        </div>
    </div> 
           
        
</div>

</html>
